<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/style.css"/>
	</head>
	<body>
		<div id="component"></div>

		<script src="https://fb.me/react-0.14.2.js"></script>
		<script src="https://fb.me/react-dom-0.14.2.js"></script>
		<script type="text/javascript" src="bundle.js"></script>
		<script type="text/javascript">
			var monthsCRO = ["sijecanj", "veljaca", "ozujak", "travanj", "svibanj", "lipanj","srpanj",
				"kolovoz", "rujan", "listopad", "studeni", "prosinac"];
			function onChange() { console.log(arguments[0]) }
			var selectedDate = new Date();
			selectedDate.setMonth(4);
			var displayMonth = new Date();
			displayMonth.setMonth(7);
			ReactDOM.render(React.createElement(Datepicker, { monthLabels: monthsCRO, onChange: onChange, selectedDate: selectedDate,
				displayMonth: displayMonth }), document.getElementById("component"));
		</script>
	</body>
</html>
